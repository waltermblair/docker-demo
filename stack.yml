version: '3.1'

volumes:
  db:
    driver: local

services:
  brain:
    # image: waltermblair/brain
    image: localhost:5000/my-brain
    container_name: brain
    environment:
      RABBIT_HOST: "${RABBIT_HOST}"
      THIS_QUEUE: "0"
    ports:
      - 8080:8080
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    depends_on:
      - rabbitmq
      - db

# TODO - deploy: mode: replicated replicas: 2
  logic:
    # image: waltermblair/logic
    image: localhost:5000/my-logic
    container_name: logic1
    environment: 
      RABBIT_HOST: "${RABBIT_HOST}"
      THIS_QUEUE: "2"
    ports:
      - 8081:8080
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
      RABBITMQ_DEFAULT_VHOST: "/"
    expose:
      - "5672"
    ports:
      - 15672:15672
      - 5672:5672
    volumes:
      - ./rabbit/rabbitmq.conf:/etc/rabbitmq.conf:ro
      - ./rabbit/rabbitDefs.json:/etc/rabbitmq/definitions.json:ro

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: store
      MYSQL_USER: guest 
      MYSQL_PASSWORD: guest 
      MYSQL_ROOT_PASSWORD: root 
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_ARTBITRARY: 1
      MYSQL_USER: guest
      MYSQL_PASSWORD: guest 
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 8085:80
    links:
      - db:db
    depends_on:
      - db

